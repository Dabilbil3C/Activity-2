<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: Candara Light; font-weight: bolder; font-size: 30px; color: plum;">
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: Candara Light; font-weight: bolder; color:pink;">Name</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: Candara Light; font-weight: bolder; color:pink;">Contact Number</ion-label>
        <ion-input [(ngModel)]="contNumber"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="short" fill="solid" color="primary" shape="round" (click)="saveContact()" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Save Contact</ion-button>
      <br>

      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-label style="font-family: Arial black; " >
              <h1>{{cont.name}}</h1>
              <h1>{{cont.number}}</h1>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="delete(cont)" color="tertiary">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" expand="block"  routerLink="message" name="mail" routerDirection="forward"></ion-icon>

            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
